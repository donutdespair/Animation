<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	#myContainer {
		width: 400px;
		height: 400px;
		background-color: black;
		position: relative;
	}
	#myAnimation {
		width: 50px;
		height: 50px;
		background-color: red;
		position: absolute;
	}
	</style>
</head>
<body>
<h1>First Animation</h1>
<div id="myContainer"</div>
<br><br>
<div id="myAnimation"</div>
<p>
<button onclick="Move()">Click Me</button>
</p>
<script>
function Move() {
var elem = document.getElementById("myAnimation");
var pos = 0;
var id = setInterval(frame, 5);
function frame() {
	if (pos == 400) {
		clearInterval(id);
	}else{
		pos++;
		elem.style.top = pos + 'px';
		elem.style.left = pos + 'px';
	}
}
}
</script>
</body>
</html>
